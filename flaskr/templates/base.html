<!DOCTYPE html>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
<div class="wrapper">
  <nav class="page-header">
    <section class="title"><h1 id="f">Family</h1><h1 id="v">Photo</h1><h1 id="p">Album</h1></section>
    <span class="green-span"></span>
    <ul>
      {% if g.user %}
        <li><span>{{ g.user['username'] }}</span></li>
        <li><a class="btn btn-primary" href="{{ url_for('auth.logout') }}">Log Out</a></li>
        <li><a class="btn btn-primary" href="{{ url_for('index') }}">Albums</a>
        <li><a class="btn btn-primary" href="{{ url_for('addAlbum') }}">Add Album</a>
      {% else %}
        <li><a class="btn btn-primary" href="{{ url_for('auth.register') }}">Register</a></li>
        <li><a class="btn btn-primary" href="{{ url_for('auth.login') }}">Login</a></li>
      {% endif %}
    </ul>
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
  <footer class="page-footer"></footer>
</div>
